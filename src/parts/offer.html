<div class="card" ng-controller="OfferController as offer" ng-init="offer.init()">
    <img class="card-img-top" src="//placeholdit.imgix.net/~text?txtsize=33&txt=440%C3%97150&w=440&h=150" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{offer.theOffer.name}}</h4>
        <p class="card-text">{{offer.theOffer.description}}</p>
    </div>
</div>
