<div class="jumbotron" style="margin-top:20px;">
    <div class="container">
        <h1 class="display-4">Landskrona</h1>
        <p class="lead">Some text here.</p>
    </div>
</div>

<div class="container m-t-2" ng-controller="MainController as main" ng-init="main.init()">
    <h3>Hetast</h3>
    <div class="row">
        <div class="col-xl-12">
            <div ng-repeat="item in main.secondList" class="card" ng-click="main.goToOffer($index)">
                <img class="card-img-top" ng-src="{{item.imgUrl}}" width="100%" alt="Card image cap">
                <div class="card-block text-xs-center">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text text-muted">{{item.brand}}</p>
                </div>
            </div>
        </div>
    </div>


    <h3>Nyheter</h3>
    <div class="row">
        <div class="col-xl-12">
            <div ng-repeat="item in main.newsList" class="card">
                <div class="card-block">
                    <a href="{{item.url}}">
                        <img class="float-xs-left img-thumbnail" ng-src="{{item.imgUrl}}" width="50%"
                             alt="Card image cap">
                        <h4 class="card-title">{{item.heading}}</h4>
                        <!-- <p class="card-text">{{item.text}}</p> -->
                        <p class="card-text text-muted">{{item.date}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>
