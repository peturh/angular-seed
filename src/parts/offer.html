    <div class="card">
        <div class="card-block">
            <h4 class="card-title">{{offer.theOffer.brand}}</h4>
            <h6 class="card-subtitle text-muted">{{offer.theOffer.location}}</h6>
        </div>

        <img class="card-img-top" ng-src="{{offer.theOffer.imgUrl}}" width="100%" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{offer.theOffer.name}}</h4>
            <p class="card-text">{{offer.theOffer.description}}</p>
            <h5 class="card-text text-danger">{{offer.theOffer.price}}
                <small class="text-muted">{{offer.theOffer.ordPrice}}</small>
            </h5>
        </div>
    </div>
</div>
